<div class="container-fluid">
    <div class="row">

        <div class="col-12">
            <form (submit)="reservar()">
                <div class="form-group row">
                    <div class="col-6">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" placeholder="Nombre" [(ngModel)]="reserva.nombre" [ngModelOptions]="{standalone: true}" required>

                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlInput1">Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" placeholder="Apellido" [(ngModel)]="reserva.apellido" [ngModelOptions]="{standalone: true}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="exampleFormControlInput1">Cédula</label>
                        <input type="number" class="form-control" placeholder="Cédula" placeholder="Cédula" [(ngModel)]="reserva.cedula" [ngModelOptions]="{standalone: true}" required>

                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlInput1">Correo</label>
                        <input type="email" class="form-control" placeholder="Correo" placeholder="Correo" [(ngModel)]="reserva.correo" [ngModelOptions]="{standalone: true}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-md-3 col-lg-2">
                        <label for="exampleFormControlSelect1">Cantidad</label>
                        <select class="form-control text-center" [(ngModel)]="reserva.cantidad" [ngModelOptions]="{standalone: true}" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">COMPRAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
