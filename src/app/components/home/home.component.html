<div class="container-fluid">
    <div class="row d-flex mb-3">
        <div class="col-12 col-sm-7 ">
            <h3 class="text-center">BIENVENIDOS A CARACAS GAMING SPOT</h3>
        </div>
        <div class="col-12 col-sm-5 align-self-center">
            <div class="form-inline float-sm-right justify-content-center">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="filtroJuego" name="filtroJuego" [(ngModel)]="filtroJuego">
            </div>
        </div>
    </div>
    <div class="row m-auto justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let juego of juegos | buscador: filtroJuego">
            <div class="card h-100">
                <img [src]=juego.background_image class="imagen card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ juego.name }}</h5>
                    <a [routerLink]="['vista-detalle/' + juego.id]" class="btn btn-primary w-75 d-block m-auto">VER DETALLE</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <a class="btn btn-success w-50 d-block m-auto" (click)="cargarMas()">CARGAR M√ÅS</a>
        </div>
    </div>
</div>
